<!-- filter-form.component.html -->
<form class="">
    <!-- Search Filter -->
    <mat-form-field class="">
      <mat-label>Search...</mat-label>
      <input
        type="text"
        placeholder="Search..."
        aria-label="Number"
        matInput
        [formControl]="searchControl"
        [matAutocomplete]="auto"
        (keyup)="applySearchFilter($event)"
      />
  
      <!-- Auto-complete from all items names -->
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let searchOption of searchFilteredOptions | async" [value]="searchOption">
          {{ searchOption }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  
    <!-- Columns Filter -->
    <mat-form-field appearance="fill" *ngFor="let columnsfilter of columnsFilter">
      <mat-label>{{ columnsfilter.name }}</mat-label>
      <mat-select
        [(value)]="columnsfilter.defaultValue"
        (selectionChange)="applyColumnsFilter($event, columnsfilter)"
        (closed)="resetSelectSearch(columnsfilter)"
      >
        <input
          matInput
          [formControl]="selectControl"
          placeholder="Search..."
          (keyup.space)="$event.preventDefault()"
          (keyup)="selectSearchOnKey($event.target, columnsfilter)"
        />
  
        <mat-option *ngFor="let op of columnsfilter.selectedOptions" [value]="op">
          {{ op }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  
  <form>
    <button
      mat-raised-button
      (click)="resetFilters()"
      style="background-color: var(--mdc-protected-button-disabled-container-color);"
    >
      Reset Filters
    </button>
    &nbsp;
    <!-- Add a conditional style binding to the Send Reminder button -->
    <button
      mat-raised-button
      style="background-color: #db4a39; opacity: {{ isSendReminderButtonEnabled() ? '1' : '0.5' }}"
      [disabled]="!isSendReminderButtonEnabled()"
      (click)="sendReminder()"
    >
      Send Reminder
    </button>
  </form>
  <br />
  <mat-divider></mat-divider>
  <br />
<!-- reservation-table.component.html -->
<div class="container">
    <table mat-table #table [dataSource]="dataSource" matSort>
        <!-- Select Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                    (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                >
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                >
                </mat-checkbox>
            </td>
        </ng-container>
        <!-- ItemID Column -->
        <ng-container matColumnDef="ItemID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Item ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.ItemID }} </td>
        </ng-container>
  
        <!-- CategoryName Column -->
        <ng-container matColumnDef="CategoryName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Category </th>
            <td mat-cell *matCellDef="let element"> {{ element.CategoryName }} </td>
        </ng-container>
  
        <!-- Borrower Column -->
        <ng-container matColumnDef="Borrower">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Borrower </th>
            <td mat-cell *matCellDef="let element"> {{ element.Borrower }} </td>
        </ng-container>
  
        <!-- DateReserved Column -->
        <ng-container matColumnDef="DateReserved">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Borrowed </th>
            <td mat-cell *matCellDef="let element"> {{ element.DateReserved | date:'short' }} </td>
        </ng-container>
  
    <!-- DateReturned Column -->
        <ng-container matColumnDef="DateReturned">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Return Date </th>
            <td mat-cell *matCellDef="let element"> {{ (element.DateReturned | date:'short') || "..." }} </td>
        </ng-container>
  
        <!-- Add more columns as needed -->
  
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
    >
    </mat-paginator>
</div>
