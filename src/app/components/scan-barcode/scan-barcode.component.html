<h2>Scan Barcode</h2>
<div class="scan-barcode-form">
  <form [formGroup]="scanForm">
    <div class="form-group">
      <label for="itemBarcode">Item Barcode</label>
      <input type="text" id="itemBarcode" formControlName="itemBarcode" />
    </div>

    <div *ngIf="isUserBarcodeVisible()" class="form-group">
      <label for="userBarcode">User Barcode</label>
      <input type="text" id="userBarcode" formControlName="userBarcode" />
    </div>

    <!-- Add other fields as needed -->

  </form>
</div>
