<mat-card>
    <mat-card-content>
        <mat-card-title>Sign In</mat-card-title>
        <form (ngSubmit)="login()">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" [(ngModel)]="email" required>
            </mat-form-field>

            <p></p>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="password" required>
            </mat-form-field>

            <p></p>

            <a mat-button href="#" class="forgotPassword">Forgot Password</a>

            <p></p>

            <button mat-button class="buttonSignin" type="submit">Sign In</button>
        </form>

        <p *ngIf="loginError" class="error-message">Invalid credentials. Please try again.</p>
    </mat-card-content>
</mat-card>
